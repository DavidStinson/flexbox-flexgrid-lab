<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Flex Grid / Flexbox</title>
		<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div>
		<p id="online" class="flex-cntr">OFFLINE</p>
		<img src="images/waving-hand.png" alt="waving-hand emoji">
    <h1 id="name" class="flex-cntr">Great Name</h1>
		<section id="job" class="flex-cntr" class="flex-left">⭐️⭐️⭐️⭐️⭐️<br>5-star job doer</section>
		<section id="job-description" class="wide-only" class="flex-left">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perferendis aspernatur eaque praesentium nulla, voluptatibus impedit?</section>
    <section id="promo" class="flex-cntr" class="flex-left"><strong>UNLIMITED</strong><br>FREE trial</section>
		<button id="call" class="flex-cntr" class="flex-left">📞</button>
		<button id="message" class="flex-cntr" class="flex-left">💬</button>
  </div>
</body>
</html>
